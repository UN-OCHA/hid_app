<div class="header" ng-controller="HeaderCtrl">
  <div class="utility navbar" ng-show="externalLinks || breakpoint.class !== 'smallscreen'">
    <div class="affiliate-logos pull-left">
      <div class="affiliate-logo-wrapper"><a href="http://www.humanitarianresponse.info" target="_blank"><div class="affiliate-logo humanitarian-response"></div></a></div>
      <div class="affiliate-logo-wrapper"><a href="http://reliefweb.int/" target="_blank"><div class="affiliate-logo relief-web"></div></a></div>
      <div class="affiliate-logo-wrapper"><a href="https://data.hdx.rwlabs.org" target="_blank"><div class="affiliate-logo hdx"></div></a></div>
    </div>

    <div class="navbar-form login-controls pull-right">
      <div class="form-group">
        <div class="login-controls-name" ng-if="isAuthenticated"><span translate>Welcome</span>, <span ng-bind="nameGiven"></span> <span ng-bind="nameFamily"></span></div>
        <a class="btn-login-controls btn" ng-if="!isAuthenticated" href="#/login"><span translate>Login</span> <span class="text-highlight">H</span>ID</a>
        <a class="btn-login-controls btn" ng-if="isAuthenticated" href="#/logout"><span translate>Logout</span> <span class="text-highlight">H</span>ID</a>
        <select name="language" ng-change="switchLanguage()" ng-model="language" class="form-control input-sm">
          <option value="en">English</option>
          <option value="fr">Fran√ßais</option>
        </select>
      </div>
    </div>
  </div>

  <div class="logo-bar">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="logo"></div>
        </div>
        <div class="col-sm-12">
          <div class="primary-nav">
            <span ng-click="menuToggle()" class="touch-button"><i class="fa fa-bars"></i></span>
            <ul ng-show="(mainMenu && !externalLinks) || breakpoint.class !== 'smallscreen'">
              <li ng-if="!isAuthenticated"><a active-link="active" href="#/"><span translate>Home</span></a></li>
              <li ng-if="isAuthenticated" ><a active-link="active" href="#/dashboard"><span translate>Dashboard</span></a></li>
              <li><a active-link="active" href="#/about"><span translate>About</a></li>
              <li class="visible-xs" ng-click="externalLinks = !externalLinks"><a href=""><span translate>External Links</span></a></li>
              <li class="visible-xs"><a href="#/Logout"><span translate>Logout</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
