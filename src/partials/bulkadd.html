<div class="back-btn back-btn-head btn">
  <a ng-click="goBack()"><i class="fa fa-chevron-left"></i><span></span></a>
</div>
<div class="block">
<ng-csv-import 
    content="csv.content"
    header="true" 
    headerVisible="true" 
    separator="','"
    result="csv.result"
    accept="'.csv'"> Add CSV</ng-csv-import>
  </div>
    <a ng-click="transformOutput()">click me</a>


<div class="row">

<input ng-model="location">Location</input>
<input ng-model="location_id">Location ID</input>
  <h2>Bulk add</h2>
  <table class="table table-striped">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Organization</th>
    <!-- <th>Organization type</th> -->
    <th>Job Title</th>
    <th>Phone</th>
    <tr ng-repeat="contact in contacts">
      <td>{{contact.nameGiven}}</td>
      <td>{{contact.nameFamily}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.organization}}</td>
      <td>{{contact.jobtitle}}</td>
      <td>{{contact.phone}}</td>
    </tr>
  </table>

  {{csv.result}}
</div>
