<div class="panel panel-primary" id="subscriptions-modal">
  <div class="panel-heading">Current Subscriptions <a style="color: #fff; cursor: pointer;" title="Add subscription" ng-click="addSubscriptionDialog()"><i class="fa fa-plus-square fa-lg pull-right"></i></a></div>
  <ul class="list-group">
    <li class="profile-item list-group-item" ng-repeat="subscription in subscriptions" ng-if="subscription.service.status">
      <div class="row">
        <div class="contact-item contact-item--name col-xs-12 col-md-3" >
          {{subscription.service.name}} <span class="label label-primary" translate>Subscribed</span>
        </div>
        <div class="btn-group">
          <a ng-class="{'disabled' : isOffline()}" class="btn btn-sm" role="button" ng-click="unsubscribeDialog(subscription.service)" title="{{'Unsubscribe' | translate}}"><i class="fa fa-times"></i></a>
          <a ng-class="{'disabled' : isOffline()}" class="btn btn-sm" role="button" ng-if="subscription.service.editAllowed" href="#/services/{{subscription.service._id}}/edit" title="{{'Edit' | translate}}"><i class="fa fa-cog"></i></a>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-sm-6 col-sm-offset-3"><button class="btn btn-default btn-lg btn-block" ng-click="closeThisDialog()" type="button">Close</button></div>
</div>
