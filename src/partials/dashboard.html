<div class="masthead container element-invisible">
  <h2>{{title}}</h2>
</div>

<div ng-show='!isRouteLoading' class="main container">
  <div class="sidebar-left col-xs-12 col-sm-3 col-space-above">
    <div class="actions">

      <span ng-repeat="profile in userData.contacts" ng-if="profile.type == 'global'">
        <a class="btn btn-default btn-lg btn-block" href="#/profile/{{profile._id}}"><i class="entypo">&#59234;</i> Edit Global Profile</a>
      </span>
      <a class="btn btn-primary btn-lg btn-block" href="#/checkin"><i class="entypo">&#59234;</i> Check-in</a>
      <a class="btn btn-primary btn-lg btn-block" ng-show="!globalProfileId.length" href="#/profile/{{globalProfileId}}"><i class="entypo">&#128100;</i> Global Profile</a>
      <a class="btn btn-default btn-lg btn-block" href="{{logoutPath}}">Logout</a>
    </div>
  </div>
  <div class="active-profiles main-content col-xs-12 col-sm-9" cg-busy="dashboardDataTracker">

    <h3>General List :</h3>
    <ul class="active-profiles-container list-group">
      <li class="profile-item list-group-item" ng-repeat="profile in userData.contacts" ng-if="profile.type == 'global'">
        <h4>
          <a href="#/list/global">
            <span class="profile-item-name">Global Contact List</span>
          </a>
        </h4>
      </li>
    </ul>

    <h3>My checked-in lists :</h3>
    <ul class="active-profiles-container list-group">
      <li class="profile-item list-group-item" ng-repeat="profile in userData.contacts | orderBy: ['location', 'operation']" ng-if="profile.type == 'local'">
        <a ng-show="profile.confirmDelete" class="slide btn btn-warning btn-sm btn-hidden" href ng-click="checkout(profile._id)" ng-if="profile.type == 'local'">Checkout</a>
        <h4>
          <a href="#/list/{{profile.locationId}}">
            <span class="profile-item-name">{{profile.location}}
              <span class="operation" ng-show="profile.operation.length"> &ndash; {{profile.operation}}</span>
            </span>
          </a>
        </h4>
        <div class="btn-group">
          <a class="btn btn-sm" href="#/profile/{{profile._id}}" title="Edit my {{profile.location}} profile"><i class="fa fa-pencil"></i></a>
          <a class="btn btn-checkout btn-sm" ng-click="profile.confirmDelete = !profile.confirmDelete" ng-if="profile.type == 'local'" title="Check-out from {{profile.location}}"><i class="fa fa-times"></i></a>
        </div>
      </li>
      <li class="disaster-item" ng-if="profilesActive.length == 0">
        <em>No profiles found.</em>
      </li>
    </ul>
  </div>
</div>
